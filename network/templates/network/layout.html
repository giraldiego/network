{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Social Network{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    {% block styles %}
    <!-- <link rel="stylesheet" href="{% static 'network/css/debug.css' %}"> -->
    {% endblock %}
    <link href="{% static 'network/css/styles.css' %}" rel="stylesheet">
</head>

<body>

    <div class="navbar has-shadow">
        <div class="navbar-brand">
            <a class="navbar-item">
                <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                Network
            </a>
            <a class="navbar-item" href="{% url 'index' %}">All Posts</a>
            {% if user.is_authenticated %}
            <a class="navbar-item" href="#">Following</a>
            <a class="navbar-item" href="#"><strong>{{ user.username }}</strong></a>
            <a class="navbar-item" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            <a class="navbar-item" href="{% url 'register' %}">Register</a>
            {% endif %}
            <!-- <div class="navbar-burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </div> -->
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <!-- <a class="navbar-item">[Search-Box]</a> -->
            </div>
            <div class="navbar-end">
            </div>
        </div>
    </div>

    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
